                            Simulcast

                    <li class="header__navbar__list__item">
                        <button class="header__button" type="button">
                            Categorias
                            <i class="bi bi-caret-down-fill"></i>
                        </button>
                    </li>
                    <span class="header__navbar__list__div">
                        |
                    </span>
                    <li class="header__navbar__list__item">
                        <button class="header__button" type="button">
                            Jogos
                        </button>
                    </li>
                    <li class="header__navbar__list__item">
                        <button class="header__button" type="button">
                            Notícias
                            <i class="bi bi-caret-down-fill "></i>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="header__user-manipulate">
                <ul class="header__user-manipulate__list">
                    <li class="header__user-manipulate__list__item">
                        <button type="button" class="header__button">
                            <i class="bi bi-search header__manipulate__button"></i>
                        </button>
                    </li>
                    <li class="header__user-manipulate__list__item">
                        <button type="button" class="header__button">
                            <i class="bi bi-bookmark header__manipulate__button"></i>
                        </button>
                    </li>
                    <li class="header__user-manipulate__list__item">
                        <button type="button" class="header__button">
                            <i class="bi bi-person-circle header__manipulate__button__profile"></i>
                            <i class="bi bi-caret-down-fill"></i>
                        </button>
                    </li>
                </ul>
            </div>
    </header>
    <section class="hero">
        <div class="hero__infos">
            <img src="./dist/images/title_logo.avif" alt="Solo Leveling" class="hero__infos__solo-leveling-logo">
            <ul class="hero__infos__about">
                <li class="hero__infos__about__item">
                    <img src="./dist/images/a16.png" alt="Idade +16" class="hero__infos__about__item__age16">
                </li>
                <li class="hero__infos__about__item">
                    <span>Dub | Leg</span>
                </li>
                <li class="hero__infos__about__item">
                    <span>
                        <a href="" class="hero__infos__about__item link">Ação</a>,
                        <a href="" class="hero__infos__about__item link">Aventura</a>,
                        <a href="" class="hero__infos__about__item link">Fantasia</a>
                    </span>
                </li>
            </ul>
            <div class="hero__infos__rate">
                <span class="hero__infos__rate__stars">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                </span>
                <span class="hero__infos__rate__div">
                    |
                </span>
                <span class="hero__infos__rate__numbers">
                    <span style="margin-right: 6px;">Nota Média:</span>
                    4.9 (548.3K)
                    <i class="bi bi-caret-down-fill"></i>
                </span>
            </div>
        </div>

        <div class="hero__watch">
            <button type="button" class="hero__watch__watch-button">
                <i class="bi bi-caret-right"></i>
                começar assistir t1 e1
            </button>
            <button type="button" class="hero__watch__save-button" title="Adicionar à Fila">
                <i class="bi bi-bookmark"></i>
            </button>
            <a class="hero__watch__function" href="" title="Minha Lista">
                <i class="bi bi-plus"></i>
            </a>
            <a class="hero__watch__function" href="" title="Compartilhar">
                <i class="bi bi-share"></i>
            </a>
            <a class="hero__watch__function" href="" title="Mais Opções">
                <i class="bi bi-three-dots-vertical"></i>
            </a>
        </div>
